<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project1</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <!--This is the library link for -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    
    
  </head>
  <body>
    
    <div class="callout large primary">
      <div class="row column text-center">
        <h1 class="wrapper animated bounce" style="color: black;" > Gif's & Jokes Generator</h1>
        <h class="subheader animated swing" style="color: black;">The Best place for Comedy</h3>
      </div>
    </div>
   
    <div class="row medium-4 large-4 columns float-left">
      
      <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-4 cell">
                <label for="search" class="animated fadeInDownBig"><strong>Search</strong></label>
                <input id="search" class="animated slideInRight" placeholder="Gif search" type="search"/>
                <button id="go" class="animated rotateIn">Go</button>
                
      </form>

        <!-- <div class="out"></div>, dumps giphs here -->
       <div class="out"></div>

    </div>

    <div class="row medium-4 large-4 columns float-right">
      
      <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-4 cell">
                <label for="search" class="animated fadeInDownBig"><strong>Generate Joke</strong></label>
        
                <button id="jokeBtn" class="animated rotateIn">Go</button>
                
      </form>
        <!-- <div class="out"></div>, dumps giphs here -->
    </div>

    <div id="joke-el">
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="main.js"></script>
    <script src="jokes.js"></script> 
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
